<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QR CODE GENERATOR</title>
    <link rel="icon" type="image/x-icon" href="/images/qr code.webp" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body class="bodyStuff">
   
<!--big phat invisible shape for your viewing pleasure-->
    <svg viewBox="0 0 500 100">
      <path id="curve" fill="transparent" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
      <text>
        <textpath xlink:href="#curve">
          __________________QR code generator__________________
        </textpath>
      </text>
    </svg>
    
    <div id="qrButton" class="qrCode">
      <a id="linkerdinker" class="aStyle" href="https://aj-gilliland.github.io/QR-code-maker/" target="_blank" style="pointer-events: none">Click me for your QR code</a>
    </div>
    <input type="text" id="url" class="urlInput" placeholder=" Enter Your Url Here">
    <br>
    <button class="urlInput buttonStuff" id="submit">Submit</button>


    <script src="main.js"></script>
  </body>
</html>
